<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="game-container">
      <img id="user-choice-rock" src="images/rock.png" alt="Rock" class="choice-image">
      <img id="user-choice-paper" src="images/paper.png" alt="Paper" class="choice-image">
      <img id="user-choice-scissors" src="images/scissors.png" alt="Scissors" class="choice-image">
      <img id="computer-choice" src="" alt="Computer Choice">
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
